<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>

    <!------------ Stylesheet ------------>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css">
    <!------------ Scripts ------------>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/connection.js"></script>
    <script src="../assets/js/logincontrol.js"></script>
</head>

<body style="background-color:#4c6994 !important;">
    <div class="container">

        <div class="row justify-content-center vertical-center ">
            <div style="width: 400px !important;" class="card  logmein">
                <div class="men"><img src="../assets/images/profile/men.png"></div>

                <div class="card-body  ">
                    <form class="text-color">
                        <div style="margin-top: 30px;" class="form-group ">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <a class="text-color" href="signup.html">Register new user</a>
                        <a class="text-color" href="../pages/forgotPassword.html">Forgot your password?</a>
                        <br>
                        <button onclick="goBack()" type="reset"
                            class="btn float-right mt-4 bg-form px-3 ml-4">Cancel</button>
                        <button id="loginUser" type="submit" class="btn float-right mt-4 bg-form px-4">Login</button>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <footer style="background-color:#4c6994 !important; padding: 30px 0">
        <div class="container d-flex" id="signInFooter">
            <div class="col-sm-4 text-center">
                <a href="https://www.github.com/"><img src="../assets/images/icons/github.png" id="gitImg" alt=""></a>
            </div>
            <div class="col-sm-4 text-center">
                <a href="https://www.geoip.co.uk/"><img src="../assets/images/icons/geoip.png" id="geoIpImg" alt=""></a>
            </div>
            <div class="col-sm-4 text-center">
                <a href="https://www.us.jooble.org/"><img src="../assets/images/icons/jooble.svg" id="joobleImg" alt=""></a>
            </div>
        </div>

    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
