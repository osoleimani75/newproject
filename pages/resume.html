<div class="container">

  <div class="card mb-3 resumeCard">
    <div class="card-header pm-0 "> Resume
      <a id="newBtn" href="#"><i class="fas fa-folder-plus"></i></a>
    </div>
    <div class="card-body ">

      <table class="table table-striped">
        <thead>
          <tr class="text-center">
            <th scope="col-2">Title Resume</th>
            <th scope="col-3">Description</th>
            <th scope="col-6">Resume URL</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <!-- Add Row Here -->
        </tbody>
      </table>



    </div>
  </div>


  <div class=" card mb-3 newResume ">
    <div class="card-header pm-0">Add New Resume</div>
    <div class="card-body ">

      <form>
        <div class="form-group">
          <label for="resumeTitle">Resume Title</label>
          <input type="text" class="form-control" id="trainName">
        </div>

        <div class="form-group">
          <label for="Description">Description</label>
          <input type="text" class="form-control" id="destination">
        </div>

        <div class="form-group">
          <label for="resumeUrl">Resume URL</label>
          <input type="text" class="form-control" id="firstTime">
        </div>


        <button style="margin-right:20px !important;" type="reset" class="btn  float-right ">Cancel</button>
        <button type="submit" class="btn float-right ">Submit</button>
      </form>

    </div>
  </div>
